extend type Query @guard(with: ["api"]) {
    schemas(device_type_id: ID @eq, software_id: ID @eq): [Schema!]!
        @can(ability: "show")
        @softDeletes
        @all
    schema(id: ID @eq): Schema
        @can(ability: "show")
        @softDeletes
        @find
}

extend type Mutation @guard(with: ["api"]) {
    createSchema(input: CreateSchemaInput! @spread): Schema!
        @can(ability: "create")
    updateSchema(input: UpdateSchemaInput! @spread): Schema!
        @can(ability: "update")
    deleteSchema(id: ID!): Schema!
        @can(ability: "delete")
        @delete
    restoreSchema(id: ID!): Schema!
        @can(ability: "restore")
        @restore
}

type Schema {
    id: ID!
    name: String!
    deviceType: DeviceType! @belongsTo
    software: Software! @belongsTo
    arguments: [Argument!]! @belongsToMany
    note: String
    schema: String
    preview: String
    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime
}

type Argument {
    id: ID!
    name: String!
    label: String!
    default_value: String
    row: Int!
    order: Int!
    schema: Schema! @belongsTo
    options: [Option]! @belongsToMany
}

type Option {
    id: ID!
    name: String!
    value: String!
    argument: Argument! @belongsTo
}

input CreateSchemaInput @validator {
    name: String!
    device_type_id: ID!
    software_id: ID!
    note: String
    arguments: [ArgumentInput!]
    schema: Upload
    preview: Upload
}

input UpdateSchemaInput @validator {
    id: ID!
    name: String!
    device_type_id: ID!
    software_id: ID!
    note: String
    arguments: [ArgumentInput!]
    schema: Upload
    preview: Upload
}

input ArgumentInput {
    name: String!
    label: String!
    default_value: String
    row: Int
    order: Int
    options: [OptionInput!]
}

input OptionInput {
    name: String!
    value: String!
}
